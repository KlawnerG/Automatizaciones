<!DOCTYPE html>
<html>
  <head>
    <title>Agregar Datos a la Base de Datos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Agregar Datos a la Base de Datos</h1>
    <form method="post" action="insertar.php">
      <h2>Datos del Restaurante</h2>
      <label for="nombre_negocio">Nombre del Negocio:</label>
      <input type="text" id="nombre_negocio" name="nombre_negocio" required />
      <label for="saludo">Saludo:</label>
      <textarea id="saludo" name="saludo" required></textarea>
      <label for="despedida">Despedida:</label>
      <textarea id="despedida" name="despedida" required></textarea>
      <label for="contacto">Contacto:</label>
      <input type="text" id="contacto" name="contacto" required />
      <h2>Menú</h2>
      <div id="productos">
        <div class="producto">
          <label for="nombre_producto">Nombre del Producto:</label>
          <input type="text" name="nombre_producto[]" required />
          <label for="descripcion_producto">Descripción del Producto:</label>
          <textarea name="descripcion_producto[]" required></textarea>
          <label for="precio">Precio:</label>
          <input type="number" step="0.01" name="precio[]" required />
        </div>
      </div>
      <button type="button" id="agregar_producto">Agregar Producto</button>
      <input type="submit" value="Insertar Datos" />
      <button><a href="../personalizarRestaurante/botrestaurantepersonalizado/index.html">probar</a></button>
    </form>
    <script>
      const agregarProductoBtn = document.getElementById('agregar_producto');
      const productosDiv = document.getElementById('productos');
      const descargarScriptBtn = document.getElementById('descargar_script');
      const probarBotBtn = document.getElementById('probar-bot');

      agregarProductoBtn.addEventListener('click', () => {
        const productoDiv = document.createElement('div');
        productoDiv.classList.add('producto');
        productoDiv.innerHTML = `
          <label for="nombre_producto">Nombre del Producto:</label>
          <input type="text" name="nombre_producto[]" required>
          <label for="descripcion_producto">Descripción del Producto:</label>
          <textarea name="descripcion_producto[]" required></textarea>
          <label for="precio">Precio:</label>
          <input type="number" step="0.01" name="precio[]" required>
        `;
        productosDiv.appendChild(productoDiv);
      });

      descargarScriptBtn.addEventListener('click', () => {
        window.location.href = 'insertar.php';
      });

    </script>
  </body>
</html>
